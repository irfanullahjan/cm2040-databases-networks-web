<!doctype html>
<html>

<head>
  <title><%= title %></title>
  <%- include("../../common/components/head.html") %>
</head>

<body>
  <%- include("../../common/components/navbar.html") %>
  <div class="page-wrapper">
    <div class="container">
      <h1>Device <%= id %> will be deleted</h1>
      <p>Are you sure you want to delete the device?</p>
      <form method="POST" style="display: inline;">
        <button class="btn btn-danger" type="submit"><i class="bi bi-trash"></i> Delete</button>
        <a class="btn btn-secondary" onclick="window.history.back()"><i class="bi bi-arrow-counterclockwise"></i> Back</a>
      </form>
    </div>
  </div>
</body>

</html>
