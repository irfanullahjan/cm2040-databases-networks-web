<!doctype html>
<html>

<head>
  <title>
    <%= title %>
  </title>
</head>

<body>
  <h1>Device <%= id %> will be deleted</h1>

  <button onclick="window.location.href='/devices'">Cancel delete</button>
</body>

</html>
